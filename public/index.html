<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <base href="/" />
  <!-- Renderer: canvaskit costuma evitar glitches de fonte no Web -->
  <meta name="flutter-web-renderer" content="canvaskit" />

  <title>Clicaipá — Cardápios e lista de compras em 1 clique</title>
  <meta name="description" content="Clicaipá gera 6 cardápios automáticos, lista de compras organizada e PDF para compartilhar. Planeje suas marmitas de forma rápida e inteligente." />
  <meta name="theme-color" content="#ffffff" />
  <link rel="canonical" href="https://www.clicaipa.com.br/" />

  <!-- Ícones do app/site (padrão Flutter usa 'Icon-*.png' com I maiúsculo) -->
  <link rel="icon" type="image/png" sizes="192x192" href="icons/Icon-192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="icons/Icon-512.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="icons/Icon-192.png" />

  <!-- O Flutter gera 'manifest.json' no build; o IDE pode não ver em modo dev -->
  <link rel="manifest" href="manifest.json" />

  <!-- OG/Twitter -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.clicaipa.com.br/" />
  <meta property="og:title" content="Clicaipá — Cardápios e lista de compras em 1 clique" />
  <meta property="og:description" content="Gere 6 cardápios automáticos, lista de compras categorizada e PDFs." />
  <meta property="og:image" content="https://www.clicaipa.com.br/og-cover.jpg" />
  <meta property="og:locale" content="pt_BR" />
  <meta name="twitter:card" content="summary_large_image" />
</head>
<body>
<!-- Este arquivo é gerado no build. No dev server o IDE pode não “resolver”, é normal. -->
<script src="flutter_bootstrap.js" async></script>
</body>
</html>
